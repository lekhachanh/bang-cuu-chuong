<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chaper = '<table border = "5" width = "800">';
    for (i = 2; i<10; i++) {
        chaper += '<tr>';
        for (j=1; j<10;j++) {
            chaper += '<td>' + i + ' x ' + j + ' = ' + ( i*j ) + '</td>';
        }
        chaper += '</tr>';
    }
    chaper += '</table>';
    document.write(chaper);
</script>

</body>
</html>
